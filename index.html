<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JS -->
    <script defer src="./js/main.js"></script>
    <title>Simulador de Reservaciones de Hotel</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Reserva tu habitación</h1>
        <form id="reservationForm">
            <label for="checkIn">Fecha de entrada:</label>
            <input type="date" id="checkIn" required>

            <label for="checkOut">Fecha de salida:</label>
            <input type="date" id="checkOut" required>

            <label for="roomType">Tipo de habitación:</label>
            <select id="roomType" required>
                <option value="simple">Simple - $50</option>
                <option value="doble">Doble - $80</option>
                <option value="suite">Suite - $120</option>
            </select>

            <label for="guests">Número de huéspedes:</label>
            <input type="number" id="guests" min="1" max="4" required>

            <button type="submit">Calcular Reserva</button>
        </form>
        
        <div id="reservationSummary" class="summary">
            <!-- Resumen de la reserva se muestra aquí -->
        </div>
    </div>
    
</body>
</html>
